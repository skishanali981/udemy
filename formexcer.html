<!doctype html>
<html>
    <head>
        <title>my forms</title>
    </head>
    <body>
        <h1>Register</h1>
        <form>
            <div>
            <label for="first">First Name</label>
            <input name="first" type="text" id="first" placeholder="First Name" required>
            <label for="last">Last Name</label>
            <input name="last" type="text" placeholder="Last Name" id="last" required>
        </div>
        <div>
            <label for="male">male</label>
            <input type="radio" name="gender" value="male" id="male">
            <label for="female">female</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="other">other</label>
            <input type="radio" name="gender" value="other" id="other">
        </div>
        <div>
        <label for="email">
            Email:
            <input type="email" name="email" placeholder="Email" required>
            Password:
            <input type="password" name="password" placeholder="password" pattern=".{5,10}" required title="5 character minimum">
        </label>
        </div>
        
        </form>
        <div>
            <label>
                Birthday:
                <select>
                    <option>month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                </select>
                <select>
                    <option>day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>year</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                </select>
            </label>
        </div>
        <div>
        <label for="agreed">I agree to the tems and conditions</label>
        <input type="checkbox" id="agreed" name="agreed">
        </div>
        <input type="submit"> 
    </body>
</html>
